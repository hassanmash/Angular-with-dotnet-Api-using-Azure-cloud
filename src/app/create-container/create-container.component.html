<div class="card">
    <div class="card-header">
        <h6>Create Container Component</h6>
    </div>
    <div class="card-body"> 
        <p>Enter the Container name:
            <input type="text" [(ngModel)]="containerName">
        </p>
        <br>
        <button class="btn btn-warning" (click)="createContainer()">Create</button>
    </div>
</div>
